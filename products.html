<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size:36px;color:#339af0;">ISU</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#" style="margin-left: 150px;font-size: 20px;">Məhsullarımız</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="font-size: 20px;">Haqqımızda</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success me-2" href="/login.html" style="width: 250px">Login</button>
              <button class="btn btn-outline-primary me-2" href="#" style="width: 250px">Sign up</button>
            </form>
          </div>
        </div>
      </nav>

   
     

        <div class="container"  >
            <div class="row" id="products">
                </div>
          </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      
      
      <script>
      
      let products = document.getElementById("products");
      let tab = ``;
        
        const api_url = "https://fakestoreapi.com/products";
  
    fetch(api_url)
  .then(response => {return response.json()})
  .then(data => {data.map(p=>{
    tab += `<div class="col-sm">
        <div class="card" style="width: 10rem;" key=${p.id}>
    <img class="card-img-top" src=${p.image} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">${p.title}</h5>
      <p class="card-text">${p.price}</p>
      <a href="#" class="btn btn-primary">Sifariş ver</a>
    </div>
    </div>
    </div>`;
            products.innerHTML= tab;
  })});
  
        
        </script>


  </div>
</body>
</html>
