<!doctype html>

<div style="display: flex;justify-content: space-evenly;align-items:flex-start;margin-top: 150px; ">
      <div style="display: flex;flex-direction: column;">
        <button id="order" class="btn btn-primary m-2">Sifariş Tarixçəsi</button>
        <button id="param" class="btn btn-primary m-2">Parametrlər</button>
        <button id="logout" class="btn btn-primary m-2">Çıxış</button>
      </div>


      <table class="table table-hover w-75 " id="ordertbl">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Marka</th>
            <th scope="col">Say</th>
            <th scope="col">Ümumi</th>

          <tr>

          <tr>

        </tbody>

  <section class="order-form my-4 mx-4 none" id="parammenu" >
    <h2>İstifadəçi adı</h2>
    <div class="container pt-4">

      <div class="row">
        <div class="col-12">

          <hr class="mt-1">
        </div>
        <div class="col-12">

          <div class="row mx-4">
            <div class="col-12 mb-2">
              <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;" >Name</label>
            </div>
            <div class="col-12 col-sm-6">
              <input class="input" placeholder="First">
            </div>
            <div class="col-12 col-sm-6 mt-2 mt-sm-0">
              <input class="input" placeholder="Last">
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Type of thing you want to order</label>
            </div>
            <div class="col-12">
              <input class="input" placeholder=" ">
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Another type of thing you want to order</label>
            </div>
            <div class="col-12">
              <input class="input" placeholder=" ">
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Adress</label>
            </div>
            <div class="col-12">
              <input class="input" placeholder="Street Address">
            </div>
            <div class="col-12 mt-2">
              <input class="input" placeholder="Street Address Line 2">
            </div>
            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
              <input class="input" placeholder="City">
            </div>
            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
              <input class="input" placeholder="Region">
            </div>
            <div class="col-12 col-sm-6 mt-2 pr-sm-2">
              <input class="input" placeholder="Postal / Zip Code">
            </div>
            <div class="col-12 col-sm-6 mt-2 pl-sm-0">
              <input class="input" placeholder="Country">
            </div>
          </div>

          <div class="row mt-3 mx-4">
            <div class="col-12">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
                <label for="validation" class="form-check-label">I know what I need to know</label>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Submit</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script> 
      let order = document.getElementById("order");
      let param = document.getElementById("param");
      let logout = document.getElementById("logout");
      let ordertbl = document.getElementById("ordertbl")
      let parammenu = document.getElementById("parammenu");

      order.addEventListener("click",()=>{
    parammenu.classList.toggle("none");
    ordertbl.classList.toggle("none");
})

      
param.addEventListener("click",()=>{
    parammenu.classList.toggle("none");
    ordertbl.classList.toggle("none");
})



    </script>
