<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <style>
    .input {
      width: 100%;
      padding: 8px 8px;
      border-width: 1px !important;
      border-style: solid !important;
      border-radius: 3px !important;
      font-family: 'Open Sans', sans-serif;
      font-size: 14px;
      font-weight: normal;
      font-style: normal;
      line-height: 1.2em;
      background-color: transparent;
      border-color: #cccccc;
    }

    .none {
      display: none;
    }
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-size:36px;color:#339af0;">ISU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#"
              style="margin-left: 150px;font-size: 20px;">Məhsullarımız</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="font-size: 20px;">Haqqımızda</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success me-2" href="/login.html" style="width: 250px">Login</button>
          <button class="btn btn-outline-primary me-2" href="#" style="width: 250px">Sign up</button>
        </form>
      </div>
    </div>
  </nav>





  <div style="display: flex;justify-content: space-evenly;align-items:flex-start;margin-top: 150px; ">
    <div style="display: flex;flex-direction: column;">
      <button id="order" class="btn btn-primary m-2">Sifariş Tarixçəsi</button>
      <button id="orderAddedbtn" class="btn btn-primary m-2">Məhsullar</button>
      <button id="param" class="btn btn-primary m-2">Məhsul əlavə et</button>
      <button id="logout" class="btn btn-primary m-2">Çıxış</button>
    </div>


    <table class="table table-hover w-75 " id="ordertbl">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Ünvan</th>
          <th scope="col">Say</th>
          <th scope="col">Ümumi</th>
          <th scope="col">Tarix</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>


    <table class="table table-hover w-75 none " id="orderAdded">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Şəkil</th>
          <th scope="col">Ad</th>
          <th scope="col">Həcm</th>
          <th scope="col">Təsviri</th>
          <th scope="col">Tarix</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <th scope="row">1</th>
          <td><img src="" alt="img"></td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
          <td>Tarix</td>
          <td><button class="btn btn-success m-1">Düzəliş et</button><button class="btn btn-danger">Sil</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><img src="" alt="img"></td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@mdo</td>
          <td>Tarix</td>
          <td><button class="btn btn-success m-1">Düzəliş et</button><button class="btn btn-danger">Sil</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><img src="" alt="img"></td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@mdo</td>
          <td>Tarix</td>
          <td><button class="btn btn-success m-1">Düzəliş et</button><button class="btn btn-danger">Sil</button></td>
        </tr>
      </tbody>
    </table>


    <section class="order-form my-4 mx-4 none" id="parammenu">
      <h2>İstifadəçi adı</h2>
      <div class="container pt-4">

        <div class="row">
          <div class="col-12">

            <hr class="mt-1">
          </div>
          <div class="col-12">

            <div class="row mx-4">
              <div class="col-12 mb-2">
                <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Marka</label>
              </div>
              <div class="col-12 col-sm-6">
                <input class="input" placeholder="Marka">
              </div>
              <div class="col-12 mb-2">
                <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Qiymət</label>
              </div>
              <div class="col-12 col-sm-6">
                <input class="input" placeholder="Qiymət">
              </div>
            </div>

            <div class="row mt-3 mx-4">
              <div class="col-12">
                <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Həcm</label>
              </div>
              <div class="col-12">
                <input class="input" placeholder="Həcm ">
              </div>
            </div>

            <div class="row mt-3 mx-4">
              <div class="col-12">
                <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Şəkil</label>
              </div>
              <div class="col-12">
                <input class="input" placeholder=" Şəkil" type="file">
              </div>
            </div>

            <div class="row mt-3 mx-4">
              <div class="col-12">
                <label style="margin: 8px 0 0 0;
      font-size: 14px;
      font-weight: bold;">Təsviri</label>
              </div>
              <div class="col-12">
                <input class="input" placeholder="Təsviri">
              </div>

            </div>



            <div class="row mt-3">
              <div class="col-12">
                <button type="button" id="btnSubmit" class="btn btn-dark d-block mx-auto btn-submit">Əlavə et</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <script>
    let order = document.getElementById("order");
    let param = document.getElementById("param");
    let orderAdded = document.getElementById("orderAdded");

    let ordertbl = document.getElementById("ordertbl")
    let orderAddedbtn = document.getElementById("orderAddedbtn");
    let parammenu = document.getElementById("parammenu");


    order.addEventListener("click", ()=>{
      parammenu.classList.add("none");
      ordertbl.classList.remove("none");
      orderAdded.classList.add("none");
    });


    orderAddedbtn.addEventListener("click", ()=>{
      parammenu.classList.add("none");
      ordertbl.classList.add("none");
      orderAdded.classList.remove("none");
    });


    param.addEventListener("click", ()=>{
      parammenu.classList.remove("none");
      ordertbl.classList.add("none");
      orderAdded.classList.add("none");
    });
  </script>
</body>

</html>
